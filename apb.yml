id: dc2189ac-0e42-4523-a8c2-0a9b9ba51d05
name: rocketchat-apb
image: rocketchat/rocketchat-apb
description: This APB deploys RocketChat and MongoDB
bindable: False
async: optional
metadata:
  displayName: "RocketChat (APB)"
  longDescription: "An APB that deploys RocketChat and MongoDB to Openshift"
  imageUrl: "https://github.com/RocketChat/Rocket.Chat.Artwork/blob/master/Logos/icon-1024.png?raw=true"
  documentationUrl: "https://rocket.chat"
parameters:
  - mongodb_user:
      title: MongoDB Username
      type: string
      default: rocketchat
  - mongodb_pass:
      title: MongoDB Password
      type: string
      default: changeme
  - mongodb_name:
      title: MongoDB Database Name
      type: string
      default: rocketchat
  - mongodb_admin_pass:
      title: MongoDB Admin Password
      type: string
      default: changeme
  - mongodb_version:
      title: MongoDB Version
      type: enum
      default: "3.2"
      enum: ["3.2"]
  - mongodb_replicas:
      title: MongoDB Replicas
      type: enum
      default: "1"
      enum: [1, 3, 5]
  - rocketchat_version:
      title: RocketChat Version
      type: enum
      default: latest
      enum: ["latest", "0.57.1", "0.56.0"]
  - rocketchat_replicas:
      title: RocketChat Instances
      type: int
      default: 1

required:
  - mongodb_user
  - mongodb_pass
  - mongodb_name
  - mongodb_admin_pass
  - mongodb_version
  - mongodb_replicas
  - rocketchat_version
  - rocketchat_replicas
